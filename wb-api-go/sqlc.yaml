version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "worldbuilder"
        out: "internal/worldbuilder"
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_json_tags: true
        sql_package: pgx/v5